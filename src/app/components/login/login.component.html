<h2>Login</h2>

<div *ngIf="cargando">
  <p>Cargando...</p>
</div>

<div *ngIf="error" style="color: red;">
  <p>{{ error }}</p>
</div>

<form (ngSubmit)="login()" *ngIf="!cargando">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" [(ngModel)]="email" required><br><br>

  <label for="password">Contraseña:</label><br>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>

  <button type="submit">Iniciar Sesión</button>
</form>

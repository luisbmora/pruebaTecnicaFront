<h2>Lista de Clientes</h2>

<div *ngIf="cargando">
  <p>Cargando clientes...</p>
</div>

<div *ngIf="error">
  <p style="color: red;">Error: {{ error }}</p>
</div>

<table *ngIf="clientes && clientes.length > 0 && !cargando">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Domicilio</th>
      <th>Correo Electr√≥nico</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.domicilio }}</td>
      <td>{{ cliente.correo_electronico }}</td>
      <td>
        <button (click)="eliminarCliente(cliente.id)">Eliminar</button>
                <button (click)="editarCliente(cliente.id)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="(!clientes || clientes.length === 0) && !cargando && !error">
  <p>No hay clientes registrados.</p>
</div>

<button routerLink="/crear-cliente">Crear Nuevo Cliente</button>

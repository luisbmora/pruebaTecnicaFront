<div class="customers-container">
  <!-- Formulario para agregar nuevo cliente -->
  <div class="add-customer-form">
    <h2>Agregar Nuevo Cliente</h2>
    <form (ngSubmit)="addCustomer()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="newCustomer.nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="newCustomer.apellido" required>
      </div>

      <div class="form-group">
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" [(ngModel)]="newCustomer.domicilio" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" [(ngModel)]="newCustomer.correo_electronico" required>
      </div>

      <button type="submit">Agregar Cliente</button>
    </form>
  </div>

  <!-- Lista de clientes -->
  <div class="customers-list">
    <h2>Lista de Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Domicilio</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.nombre}}</td>
          <td>{{customer.apellido}}</td>
          <td>{{customer.domicilio}}</td>
          <td>{{customer.correo_electronico}}</td>
          <td>
            <button (click)="deleteCustomer(customer.id!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

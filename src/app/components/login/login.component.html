<div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="username" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required>
      </div>
  
      <button type="submit">Login</button>
    </form>
  </div>
